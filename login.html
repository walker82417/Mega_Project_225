<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Industrial Monitoring Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Dark theme styles - Full Dark Version */
        .brand-dark {
            background-color: #020617;
            background-image: 
                radial-gradient(at 20% 80%, #0f172a 0px, transparent 50%),
                radial-gradient(at 80% 20%, #0f172a 0px, transparent 50%),
                radial-gradient(at 40% 40%, #1e3a8a 0px, transparent 50%);
        }
        
        .text-on-dark {
            color: #f1f5f9;
        }
        
        .text-secondary-on-dark {
            color: #cbd5e1;
        }
        
        .card-on-dark {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="brand-dark min-h-screen">
    <div id="root"></div>
 <script type="text/babel">
    const AuthPage = () => {
        const [formData, setFormData] = React.useState({
            email: '',
            password: ''
        });

        React.useEffect(() => {
            lucide.createIcons();
        }, []);

        const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            try {
                const res = await fetch("https://industrial-backend.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: formData.email,
                        password: formData.password
                    })
                });

                const data = await res.json();
                if (res.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    alert("✅ Login successful!");
                    window.location.href = "dashboard.html";
                } else {
                    alert("❌ " + (data.message || "Login failed"));
                }
            } catch (err) {
                alert("⚠️ Error: " + err.message);
            }
        };

        return (
            <div className="min-h-screen bg-gradient-to-br from-slate-950 to-slate-900 flex items-center justify-center p-4">
                <div className="card-on-dark rounded-xl shadow-2xl w-full max-w-md p-8">
                    <div className="text-center mb-8">
                        <div className="flex justify-center mb-4">
                            <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center">
                                <i data-lucide="activity" className="w-8 h-8 text-white"></i>
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-on-dark">Sign In to Your Account</h2>
                        <p className="text-secondary-on-dark mt-2">Welcome back!</p>
                    </div>
                    <form onSubmit={handleSubmit}>
                        <div className="mb-4">
                            <label className="block text-secondary-on-dark mb-2">Email</label>
                            <input type="email" name="email" value={formData.email} onChange={handleInputChange} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-on-dark focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required />
                        </div>
                        <div className="mb-6">
                            <label className="block text-secondary-on-dark mb-2">Password</label>
                            <input type="password" name="password" value={formData.password} onChange={handleInputChange} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-on-dark focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required />
                        </div>
                        <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors">Sign In</button>
                    </form>
                    <div className="mt-6 text-center">
                        <p className="text-secondary-on-dark">
                            Don't have an account? <a href="signup.html" className="text-blue-400 hover:text-blue-300 font-medium ml-1">Sign Up</a>
                        </p>
                    </div>
                    <div className="mt-8 text-center">
                        <a href="index.html" className="text-secondary-on-dark hover:text-slate-300 text-sm">← Back to Home</a>
                    </div>
                </div>
            </div>
        );
    };

    const App = () => <AuthPage />;
    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>

</html>
