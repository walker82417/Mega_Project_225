<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Industrial Monitoring Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Dark theme styles - Full Dark Version */
        .brand-dark {
            background-color: #020617;
            background-image: 
                radial-gradient(at 20% 80%, #0f172a 0px, transparent 50%),
                radial-gradient(at 80% 20%, #0f172a 0px, transparent 50%),
                radial-gradient(at 40% 40%, #1e3a8a 0px, transparent 50%);
        }
        
        .text-on-dark {
            color: #f1f5f9;
        }
        
        .text-secondary-on-dark {
            color: #cbd5e1;
        }
        
        .card-on-dark {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
        }
        
        .nav-link-dark {
            color: #cbd5e1;
            transition: color 0.3s ease;
        }
        
        .nav-link-dark:hover {
            color: #f1f5f9;
        }
        
        .nav-link-dark.active {
            color: #3b82f6;
        }
    </style>
</head>
<body class="brand-dark min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        // Navigation Bar Component
        const NavBar = () => {
            const navLinks = [ 
                { name: "Home", path: "index.html" }, 
                { name: "Dashboard", path: "dashboard.html" }, 
                { name: "Analytics", path: "Analytics.html" }, 
                { name: "Alerts", path: "Alerts.html" }, 
                { name: "AI Chat", path: "AI Chat.html" }, 
                { name: "Settings", path: "Settings.html" } 
            ];
            
            const getCurrentPage = () => {
                const path = window.location.pathname;
                const filename = path.substring(path.lastIndexOf('/') + 1);
                return filename === '' ? 'index.html' : filename;
            };
            
            const currentPage = getCurrentPage();
            
            return (
                <nav className="sticky top-0 z-50 bg-slate-950/90 backdrop-blur-md shadow-lg">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-10">
                            <div className="flex items-center">
                                <i data-lucide="activity" className="w-8 h-8 text-blue-500 mr-2"></i>
                                <span className="text-xl font-bold text-on-dark">Industrial Chatbot</span>
                            </div>
                            <div className="hidden md:flex space-x-8 relative">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.path} className={`nav-link nav-link-dark px-1 py-2 ${currentPage === link.path ? 'active' : ''}`}>
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center space-x-4">
                            <a href="login.html" className="text-secondary-on-dark hover:text-on-dark transition-colors">Sign In</a>
                            <a href="signup.html" className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">Sign Up</a>
                        </div>
                    </div>
                </nav>
            );
        };
        
        // Settings Component
        const Settings = () => {
            const [activeTab, setActiveTab] = React.useState('profile');
            const [subscription, setSubscription] = React.useState(null);
            
            React.useEffect(() => {
                lucide.createIcons();
                
                // Check subscription status
                const savedSubscription = localStorage.getItem('subscription');
                if (savedSubscription) {
                    try {
                        setSubscription(JSON.parse(savedSubscription));
                    } catch (e) {
                        console.error('Error parsing subscription data:', e);
                    }
                }
            }, [activeTab]);
            
            const tabs = [
                { id: 'profile', name: 'Profile', icon: 'user' },
                { id: 'notifications', name: 'Notifications', icon: 'bell' },
                { id: 'security', name: 'Security', icon: 'shield' },
                { id: 'subscription', name: 'Subscription', icon: 'credit-card' },
                { id: 'integration', name: 'System Integration', icon: 'plug' }
            ];
            
            const handleUpgradeSubscription = () => {
                window.location.href = "subscription.html";
            };
            
            const getSubscriptionStatus = () => {
                if (!subscription) {
                    return {
                        status: 'inactive',
                        text: 'No Active Subscription',
                        color: 'text-red-500',
                        bgColor: 'bg-red-900'
                    };
                }
                
                const now = new Date();
                const subDate = new Date(subscription.timestamp);
                const daysSinceSub = Math.floor((now - subDate) / (1000 * 60 * 60 * 24));
                
                if (daysSinceSub > 30) {
                    return {
                        status: 'expired',
                        text: 'Subscription Expired',
                        color: 'text-red-500',
                        bgColor: 'bg-red-900'
                    };
                }
                
                return {
                    status: 'active',
                    text: `Active - ${subscription.plan.charAt(0).toUpperCase() + subscription.plan.slice(1)} Plan`,
                    color: 'text-green-500',
                    bgColor: 'bg-green-900'
                };
            };
            
            const subStatus = getSubscriptionStatus();
            
            return (
                <div>
                    <NavBar />
                    <div className="container mx-auto p-8">
                        <h1 className="text-2xl font-bold text-on-dark mb-8">Settings</h1>
                        
                        <div className="flex flex-col md:flex-row gap-8">
                            {/* Settings Navigation */}
                            <div className="w-full md:w-64">
                                <div className="card-on-dark rounded-xl shadow-md overflow-hidden">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            className={`w-full text-left px-6 py-4 flex items-center ${activeTab === tab.id ? 'bg-blue-900 text-blue-400' : 'hover:bg-slate-900 text-secondary-on-dark'}`}
                                            onClick={() => setActiveTab(tab.id)}
                                        >
                                            <i data-lucide={tab.icon} className="w-5 h-5 mr-3"></i>
                                            <span>{tab.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Settings Content */}
                            <div className="flex-1">
                                <div className="card-on-dark rounded-xl shadow-md p-6">
                                    {/* Profile Settings */}
                                    {activeTab === 'profile' && (
                                        <div>
                                            <h2 className="text-xl font-semibold text-on-dark mb-6">Profile Settings</h2>
                                            <div className="space-y-6">
                                                <div>
                                                    <label className="block text-secondary-on-dark mb-2">Full Name</label>
                                                    <input type="text" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" defaultValue="John Doe" />
                                                </div>
                                                <div>
                                                    <label className="block text-secondary-on-dark mb-2">Email</label>
                                                    <input type="email" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" defaultValue="john.doe@example.com" />
                                                </div>
                                                <div>
                                                    <label className="block text-secondary-on-dark mb-2">Company</label>
                                                    <input type="text" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" defaultValue="Acme Industries" />
                                                </div>
                                                <div>
                                                    <label className="block text-secondary-on-dark mb-2">Phone Number</label>
                                                    <input type="tel" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" defaultValue="+1 (555) 123-4567" />
                                                </div>
                                                <div>
                                                    <label className="block text-secondary-on-dark mb-2">Job Title</label>
                                                    <input type="text" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" defaultValue="Plant Manager" />
                                                </div>
                                                <div className="pt-4">
                                                    <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                                                        Save Changes
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Notification Settings */}
                                    {activeTab === 'notifications' && (
                                        <div>
                                            <h2 className="text-xl font-semibold text-on-dark mb-6">Notification Preferences</h2>
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Alert Notifications</h3>
                                                    <div className="space-y-3">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">Critical Alerts</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive notifications for critical machine issues</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" defaultChecked />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">Warning Alerts</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive notifications for warning level issues</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" defaultChecked />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">Info Alerts</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive notifications for informational updates</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Notification Methods</h3>
                                                    <div className="space-y-3">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">Email Notifications</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive notifications via email</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" defaultChecked />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">Push Notifications</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive push notifications on mobile devices</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" defaultChecked />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <p className="text-on-dark">SMS Notifications</p>
                                                                <p className="text-sm text-secondary-on-dark">Receive notifications via text message</p>
                                                            </div>
                                                            <label className="relative inline-flex items-center cursor-pointer">
                                                                <input type="checkbox" className="sr-only peer" />
                                                                <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-slate-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="pt-4">
                                                    <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                                                        Save Preferences
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Security Settings */}
                                    {activeTab === 'security' && (
                                        <div>
                                            <h2 className="text-xl font-semibold text-on-dark mb-6">Security Settings</h2>
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Password</h3>
                                                    <div className="space-y-4">
                                                        <div>
                                                            <label className="block text-secondary-on-dark mb-2">Current Password</label>
                                                            <input type="password" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" />
                                                        </div>
                                                        <div>
                                                            <label className="block text-secondary-on-dark mb-2">New Password</label>
                                                            <input type="password" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" />
                                                        </div>
                                                        <div>
                                                            <label className="block text-secondary-on-dark mb-2">Confirm New Password</label>
                                                            <input type="password" className="w-full border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-900 text-on-dark" />
                                                        </div>
                                                        <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                                                            Update Password
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Two-Factor Authentication</h3>
                                                    <div className="bg-slate-800 rounded-lg p-4 mb-4">
                                                        <div className="flex items-center justify-between mb-2">
                                                            <p className="text-on-dark">Two-Factor Authentication</p>
                                                            <span className="px-2 py-1 bg-red-900 text-red-300 text-xs font-medium rounded">Disabled</span>
                                                        </div>
                                                        <p className="text-sm text-secondary-on-dark">Add an extra layer of security to your account</p>
                                                    </div>
                                                    <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                                                        Enable Two-Factor Authentication
                                                    </button>
                                                </div>
                                                
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Active Sessions</h3>
                                                    <div className="space-y-3">
                                                        <div className="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                                                            <div className="flex items-center">
                                                                <i data-lucide="monitor" className="w-5 h-5 text-slate-400 mr-3"></i>
                                                                <div>
                                                                    <p className="text-on-dark">Chrome on Windows</p>
                                                                    <p className="text-sm text-secondary-on-dark">New York, USA • Current session</p>
                                                                </div>
                                                            </div>
                                                            <span className="px-2 py-1 bg-green-900 text-green-300 text-xs font-medium rounded">Active</span>
                                                        </div>
                                                        <div className="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                                                            <div className="flex items-center">
                                                                <i data-lucide="smartphone" className="w-5 h-5 text-slate-400 mr-3"></i>
                                                                <div>
                                                                    <p className="text-on-dark">Safari on iPhone</p>
                                                                    <p className="text-sm text-secondary-on-dark">New York, USA • 2 days ago</p>
                                                                </div>
                                                            </div>
                                                            <button className="text-red-500 hover:text-red-400 text-sm">
                                                                Sign Out
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Subscription Settings */}
                                    {activeTab === 'subscription' && (
                                        <div>
                                            <h2 className="text-xl font-semibold text-on-dark mb-6">Subscription</h2>
                                            <div className="space-y-6">
                                                <div className="bg-slate-800 rounded-lg p-6">
                                                    <div className="flex justify-between items-center mb-4">
                                                        <h3 className="text-lg font-medium text-on-dark">Current Subscription</h3>
                                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${subStatus.bgColor} ${subStatus.color}`}>
                                                            {subStatus.text}
                                                        </span>
                                                    </div>
                                                    
                                                    {subscription && (
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                                            <div>
                                                                <p className="text-secondary-on-dark">Plan</p>
                                                                <p className="font-medium text-on-dark">{subscription.plan.charAt(0).toUpperCase() + subscription.plan.slice(1)}</p>
                                                            </div>
                                                            <div>
                                                                <p className="text-secondary-on-dark">Since</p>
                                                                <p className="font-medium text-on-dark">{new Date(subscription.timestamp).toLocaleDateString()}</p>
                                                            </div>
                                                        </div>
                                                    )}
                                                    
                                                    <div className="pt-4">
                                                        <button 
                                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors w-full"
                                                            onClick={handleUpgradeSubscription}
                                                        >
                                                            {subStatus.status === 'active' ? 'Change Plan' : 'Subscribe Now'}
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Subscription Benefits</h3>
                                                    <div className="space-y-3">
                                                        <div className="flex items-start">
                                                            <i data-lucide="check" className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                                                            <span className="text-secondary-on-dark">Access to AI Chat for machine diagnostics</span>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i data-lucide="check" className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                                                            <span className="text-secondary-on-dark">Predictive maintenance schedules</span>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i data-lucide="check" className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                                                            <span className="text-secondary-on-dark">Advanced analytics and insights</span>
                                                        </div>
                                                        <div className="flex items-start">
                                                            <i data-lucide="check" className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0"></i>
                                                            <span className="text-secondary-on-dark">Priority customer support</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Billing History</h3>
                                                    <div className="bg-slate-800 rounded-lg p-4">
                                                        <p className="text-secondary-on-dark text-center">No billing history available</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* System Integration Settings */}
                                    {activeTab === 'integration' && (
                                        <div>
                                            <h2 className="text-xl font-semibold text-on-dark mb-6">System Integration</h2>
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="font-medium text-on-dark mb-4">Connected Systems</h3>
                                                    <div className="space-y-4">
                                                        <div className="flex items-center justify-between p-4 bg-slate-800 rounded-lg">
                                                            <div className="flex items-center">
                                                                <div className="w-10 h-10 bg-blue-900 rounded-lg flex items-center justify-center mr-4">
                                                                    <i data-lucide="database" className="w-5 h-5 text-blue-400"></i>
                                                                </div>
                                                                <div>
                                                                    <p className="text-on-dark">ERP System</p>
                                                                    <p className="text-sm text-secondary-on-dark">Connected • Last sync: Today, 09:30 AM</p>
                                                                </div>
                                                            </div>
                                                            <button className="text-slate-400 hover:text-slate-300">
                                                                <i data-lucide="settings" className="w-5 h-5"></i>
                                                            </button>
                                                        </div>
                                                        
                                                        <div className="flex items-center justify-between p-4 bg-slate-800 rounded-lg">
                                                            <div className="flex items-center">
                                                                <div className="w-10 h-10 bg-green-900 rounded-lg flex items-center justify-center mr-4">
                                                                    <i data-lucide="cpu" className="w-5 h-5 text-green-400"></i>
                                                                </div>
                                                                <div>
                                                                    <p className="text-on-dark">SCADA System</p>
                                                                    <p className="text-sm text-secondary-on-dark">Connected • Last sync: Today, 09:25 AM</p>
                                                                </div>
                                                            </div>
                                                            <button className="text-slate-400 hover:text-slate-300">
                                                                <i data-lucide="settings" className="w-5 h-5"></i>
                                                            </button>
                                                        </div>
                                                        
                                                        <div className="flex items-center justify-between p-4 bg-slate-800 rounded-lg">
                                                            <div className="flex items-center">
                                                                <div className="w-10 h-10 bg-purple-900 rounded-lg flex items-center justify-center mr-4">
                                                                    <i data-lucide="file-text" className="w-5 h-5 text-purple-400"></i>
                                                                </div>
                                                                <div>
                                                                    <p className="text-on-dark">Maintenance System</p>
                                                                    <p className="text-sm text-secondary-on-dark">Connected • Last sync: Today, 08:45 AM</p>
                                                                </div>
