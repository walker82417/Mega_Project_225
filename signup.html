<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Industrial Monitoring Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Dark theme styles - Full Dark Version */
        .brand-dark {
            background-color: #020617;
            background-image: 
                radial-gradient(at 20% 80%, #0f172a 0px, transparent 50%),
                radial-gradient(at 80% 20%, #0f172a 0px, transparent 50%),
                radial-gradient(at 40% 40%, #1e3a8a 0px, transparent 50%);
        }
        
        .text-on-dark {
            color: #f1f5f9;
        }
        
        .text-secondary-on-dark {
            color: #cbd5e1;
        }
        
        .card-on-dark {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="brand-dark min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
    const AuthPage = () => {
        const [formData, setFormData] = React.useState({
            fullName: '',
            companyName: '',
            phoneNumber: '',
            email: '',
            password: ''
        });
        
        React.useEffect(() => {
            lucide.createIcons();
        }, []);
        
        const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
        };
        
        const handleSubmit = async (e) => {
            e.preventDefault();

            try {
                const response = await fetch("https://industrial-backend-your-github-hosted-url/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message || "Signup successful ✅");
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.message || "Error during signup ❌");
                }
            } catch (err) {
                console.error(err);
                alert("Something went wrong! ❌");
            }
        };
        
        return (
            <div className="min-h-screen bg-gradient-to-br from-slate-950 to-slate-900 flex items-center justify-center p-4">
                <div className="card-on-dark rounded-xl shadow-2xl w-full max-w-md p-8">
                    {/* ...rest of your HTML remains unchanged... */}
                    <form onSubmit={handleSubmit}>
                        {/* form fields */}
                        <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        );
    };

    const App = () => <AuthPage />;
    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>

</html>
