<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Monitoring Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Custom animations */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
            }
        }
        
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .fade-in-slide-up {
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .glow {
            animation: glow 2s infinite;
        }
        
        .slide-in-left {
            animation: slideInFromLeft 0.6s ease-out forwards;
        }
        
        .slide-in-right {
            animation: slideInFromRight 0.6s ease-out forwards;
        }
        
        .count-up {
            animation: countUp 0.5s ease-out forwards;
        }
        
        .pop {
            animation: pop 3s ease-in-out infinite;
        }
        
        /* Hover effects for cards */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.6);
        }
        
        /* Navigation highlight animation */
        .nav-link {
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 3px;
            transition: width 0.4s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .nav-link.active::after {
            width: 100%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
        
        /* Scroll animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Staggered animations */
        .stagger-1 {
            transition-delay: 0.1s;
        }
        
        .stagger-2 {
            transition-delay: 0.2s;
        }
        
        .stagger-3 {
            transition-delay: 0.3s;
        }
        
        .stagger-4 {
            transition-delay: 0.4s;
        }
        
        /* Dark theme styles */
        .brand-dark {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 20% 80%, #1e293b 0px, transparent 50%),
                radial-gradient(at 80% 20%, #1e293b 0px, transparent 50%),
                radial-gradient(at 40% 40%, #1e3a8a 0px, transparent 50%);
        }
        
        .text-on-dark {
            color: #e2e8f0;
        }
        
        .text-secondary-on-dark {
            color: #94a3b8;
        }
        
        .card-on-dark {
            background-color: #1e293b;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }
        
        .nav-link-dark {
            color: #94a3b8;
            transition: color 0.3s ease;
        }
        
        .nav-link-dark:hover {
            color: #e2e8f0;
        }
        
        .nav-link-dark.active {
            color: #3b82f6;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
        }
        
        /* Button animation - updated to remove white shimmer */
        .cta-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Footer styles */
        .footer-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            color: #3b82f6;
        }
        
        /* Metric card styles */
        .metric-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="brand-dark min-h-screen flex flex-col">
    <div id="root" className="flex-grow"></div>
    <script type="text/babel">
        // Navigation Bar Component
        const NavBar = () => {
            const navLinks = [
                { name: "Home", path: "index.html" },
                { name: "Dashboard", path: "dashboard.html" },
                { name: "Historical", path: "Historical.html" },
                { name: "Alerts", path: "Alerts.html" },
                { name: "AI Chat", path: "AI Chat.html" },
                { name: "Settings", path: "Settings.html" }
            ];
            
            // Get current page to highlight active link
            const getCurrentPage = () => {
                const path = window.location.pathname;
                const filename = path.substring(path.lastIndexOf('/') + 1);
                return filename === '' ? 'index.html' : filename;
            };
            
            const currentPage = getCurrentPage();
            
            return (
                <nav className="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-10">
                            <div className="flex items-center slide-in-left">
                                <i data-lucide="activity" className="w-8 h-8 text-blue-500 mr-2 float"></i>
                                <span className="text-xl font-bold text-on-dark">Industrial Chatbot</span>
                            </div>
                            
                            <div className="hidden md:flex space-x-8 relative">
                                {navLinks.map((link, index) => (
                                    <a 
                                        key={link.name}
                                        href={link.path}
                                        className={`nav-link nav-link-dark px-1 py-2 ${currentPage === link.path ? 'active' : ''}`}
                                        style={{ animationDelay: `${index * 0.1}s` }}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex items-center space-x-4 slide-in-right">
                            <a 
                                href="login.html"
                                className="text-secondary-on-dark hover:text-on-dark transition-colors"
                            >
                                Sign In
                            </a>
                            <a 
                                href="signup.html"
                                className="cta-button text-white px-4 py-2 rounded-lg transition-colors"
                            >
                                Sign Up
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        // Landing Page Component
        const LandingPage = () => {
            React.useEffect(() => {
                // Initialize Lucide icons
                lucide.createIcons();
                
                // Create animated particles
                const createParticles = () => {
                    const particlesContainer = document.createElement('div');
                    particlesContainer.className = 'particles';
                    
                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        const size = Math.random() * 5 + 2;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                        particle.style.animationDelay = `${Math.random() * 5}s`;
                        
                        particlesContainer.appendChild(particle);
                    }
                    
                    document.body.appendChild(particlesContainer);
                };
                
                createParticles();
                
                // Setup scroll animations
                const handleScroll = () => {
                    const elements = document.querySelectorAll('.scroll-animate');
                    elements.forEach(element => {
                        const elementTop = element.getBoundingClientRect().top;
                        const elementVisible = 150;
                        
                        if (elementTop < window.innerHeight - elementVisible) {
                            element.classList.add('visible');
                        }
                    });
                };
                
                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Check on initial load
                
                // Animate counters
                const animateCounters = () => {
                    const counters = document.querySelectorAll('.counter');
                    counters.forEach(counter => {
                        const target = counter.getAttribute('data-target');
                        if (target === "Empowered with AI") return; // Skip animation for text
                        
                        const increment = parseFloat(target) / 100;
                        let current = 0;
                        
                        const updateCounter = () => {
                            current += increment;
                            if (current < parseFloat(target)) {
                                counter.textContent = current.toFixed(1);
                                requestAnimationFrame(updateCounter);
                            } else {
                                counter.textContent = target;
                            }
                        };
                        
                        updateCounter();
                    });
                };
                
                // Trigger counter animation when metrics section is visible
                const metricsSection = document.querySelector('#metrics-section');
                if (metricsSection) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                animateCounters();
                                observer.unobserve(entry.target);
                            }
                        });
                    });
                    
                    observer.observe(metricsSection);
                }
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);
            
            const features = [
                { icon: "activity", title: "Real-time Monitoring", description: "Monitor all your industrial equipment in real-time from anywhere." },
                { icon: "trending-up", title: "Predictive Analytics", description: "AI-powered predictions to prevent failures before they happen." },
                { icon: "alert-triangle", title: "Smart Alerts", description: "Get notified about issues instantly with our intelligent alert system." },
                { icon: "message-square", title: "AI Assistant", description: "Chat with our AI to get insights and recommendations for your machines." }
            ];
            
            const metrics = [
                { 
                    value: 99.9, 
                    label: "Uptime", 
                    subtitle: "Continuous monitoring",
                    icon: "shield-check"
                },
                { 
                    value: "24/7", 
                    label: "Real-time Data", 
                    subtitle: "Always monitoring",
                    icon: "activity"
                },
                { 
                    value: "Empowered with AI", 
                    label: "Powered Analytics", 
                    subtitle: "Smart predictions",
                    icon: "brain"
                }
            ];
            
            return (
                <div className="min-h-screen">
                    {/* Hero Section */}
                    <section className="py-20 bg-gradient-to-r from-slate-800 to-slate-900 relative overflow-hidden">
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <h1 className="text-4xl md:text-6xl font-bold text-on-dark mb-6 fade-in-slide-up">
                                Smart Machine Monitoring for Industry 4.0
                            </h1>
                            <p className="text-xl text-secondary-on-dark max-w-2xl mx-auto mb-10 fade-in-slide-up stagger-1">
                                Transform your industrial operations with AI-powered monitoring and predictive maintenance.
                            </p>
                            <a 
                                href="signup.html"
                                className="cta-button text-white px-8 py-3 rounded-lg text-lg font-medium transition-colors inline-block fade-in-slide-up stagger-2 pulse"
                            >
                                Get Started
                            </a>
                        </div>
                    </section>
                    
                    {/* Features Section */}
                    <section className="py-16 bg-slate-900">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center text-on-dark mb-12 scroll-animate">
                                Key Features
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {features.map((feature, index) => (
                                    <div 
                                        key={index} 
                                        className={`card-on-dark p-6 rounded-xl shadow-md card-hover scroll-animate stagger-${index + 1}`}
                                    >
                                        <div className="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center mb-4 float">
                                            <i data-lucide={feature.icon} className="w-6 h-6 text-blue-400"></i>
                                        </div>
                                        <h3 className="text-xl font-semibold text-on-dark mb-2">{feature.title}</h3>
                                        <p className="text-secondary-on-dark">{feature.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* Metrics Section */}
                    <section id="metrics-section" className="py-16 bg-slate-800">
                        <div className="container mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {metrics.map((metric, index) => (
                                    <div key={index} className="metric-card scroll-animate" style={{ transitionDelay: `${index * 0.2}s` }}>
                                        <div className="flex items-center mb-4">
                                            <div className="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center mr-4">
                                                <i data-lucide={metric.icon} className="w-6 h-6 text-blue-400"></i>
                                            </div>
                                            <div>
                                                <div className="text-3xl font-bold text-blue-400 counter count-up" data-target={metric.value}>
                                                    {metric.value}
                                                </div>
                                                <div className="text-lg font-medium text-on-dark">{metric.label}</div>
                                            </div>
                                        </div>
                                        <div className="text-sm text-secondary-on-dark pl-16">
                                            {metric.subtitle}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    {/* CTA Section */}
                    <section className="py-16 bg-gradient-to-r from-blue-900 to-indigo-900 text-white relative overflow-hidden">
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <h2 className="text-3xl font-bold mb-4 scroll-animate">
                                Ready to Transform Your Industrial Operations?
                            </h2>
                            <p className="text-xl mb-8 max-w-2xl mx-auto scroll-animate stagger-1">
                                Join thousands of industrial companies using our platform to optimize their operations.
                            </p>
                            <a 
                                href="signup.html"
                                className="cta-button text-white px-8 py-3 rounded-lg text-lg font-medium transition-colors scroll-animate stagger-2 pop"
                            >
                                Start Free Trial
                            </a>
                        </div>
                    </section>
                </div>
            );
        };

        // Footer Component
        const Footer = () => {
            React.useEffect(() => {
                // Initialize Lucide icons
                lucide.createIcons();
            }, []);
            
            const footerLinks = [
                { name: "Home", path: "index.html" },
                { name: "Dashboard", path: "dashboard.html" },
                { name: "Historical", path: "Historical.html" },
                { name: "Alerts", path: "Alerts.html" },
                { name: "AI Chat", path: "AI Chat.html" },
                { name: "Settings", path: "Settings.html" }
            ];
            
            const socialLinks = [
                { name: "Twitter", icon: "twitter", path: "#" },
                { name: "LinkedIn", icon: "linkedin", path: "#" },
                { name: "GitHub", icon: "github", path: "#" },
                { name: "Facebook", icon: "facebook", path: "#" }
            ];
            
            return (
                <footer className="bg-slate-900 border-t border-slate-800 pt-12 pb-8">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            {/* Company Info */}
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center mb-4">
                                    <i data-lucide="activity" className="w-8 h-8 text-blue-500 mr-2"></i>
                                    <span className="text-xl font-bold text-on-dark">Industrial Chatbot</span>
                                </div>
                                <p className="text-secondary-on-dark mb-4 max-w-md">
                                    Revolutionizing industrial monitoring with AI-powered solutions for predictive maintenance and real-time analytics.
                                </p>
                                <div className="flex space-x-4">
                                    {socialLinks.map((social, index) => (
                                        <a 
                                            key={index}
                                            href={social.path}
                                            className="text-secondary-on-dark social-icon"
                                            aria-label={social.name}
                                        >
                                            <i data-lucide={social.icon} className="w-5 h-5"></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Quick Links */}
                            <div>
                                <h3 className="text-lg font-semibold text-on-dark mb-4">Quick Links</h3>
                                <ul className="space-y-2">
                                    {footerLinks.map((link, index) => (
                                        <li key={index}>
                                            <a 
                                                href={link.path}
                                                className="text-secondary-on-dark hover:text-on-dark footer-link"
                                            >
                                                {link.name}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            {/* Contact Info */}
                            <div>
                                <h3 className="text-lg font-semibold text-on-dark mb-4">Contact Us</h3>
                                <ul className="space-y-3">
                                    <li className="flex items-start">
                                        <i data-lucide="map-pin" className="w-5 h-5 text-blue-500 mr-2 mt-0.5"></i>
                                        <span className="text-secondary-on-dark">123 Industrial Ave, Tech City, TC 12345</span>
                                    </li>
                                    <li className="flex items-center">
                                        <i data-lucide="phone" className="w-5 h-5 text-blue-500 mr-2"></i>
                                        <span className="text-secondary-on-dark">+1 (555) 123-4567</span>
                                    </li>
                                    <li className="flex items-center">
                                        <i data-lucide="mail" className="w-5 h-5 text-blue-500 mr-2"></i>
                                        <span className="text-secondary-on-dark">rohandoiphode1@gmail.com</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        {/* Copyright */}
                        <div className="border-t border-slate-800 mt-8 pt-6 text-center">
                            <p className="text-secondary-on-dark">
                                &copy; {new Date().getFullYear()} Industrial Chatbot. All rights reserved.
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="flex flex-col min-h-screen">
                    <NavBar />
                    <LandingPage />
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
