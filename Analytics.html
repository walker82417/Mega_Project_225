<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Industrial Monitoring Web App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Dark theme styles - Full Dark Version */
        .brand-dark {
            background-color: #020617;
            background-image: 
                radial-gradient(at 20% 80%, #0f172a 0px, transparent 50%),
                radial-gradient(at 80% 20%, #0f172a 0px, transparent 50%),
                radial-gradient(at 40% 40%, #1e3a8a 0px, transparent 50%);
        }
        
        .text-on-dark {
            color: #f1f5f9;
        }
        
        .text-secondary-on-dark {
            color: #cbd5e1;
        }
        
        .card-on-dark {
            background-color: #0f172a;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
        }
        
        .nav-link-dark {
            color: #cbd5e1;
            transition: color 0.3s ease;
        }
        
        .nav-link-dark:hover {
            color: #f1f5f9;
        }
        
        .nav-link-dark.active {
            color: #3b82f6;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="brand-dark min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        // Navigation Bar Component
        const NavBar = () => {
            const navLinks = [ 
                { name: "Home", path: "index.html" }, 
                { name: "Dashboard", path: "dashboard.html" }, 
                { name: "Analytics", path: "Analytics.html" }, 
                { name: "Alerts", path: "Alerts.html" }, 
                { name: "AI Chat", path: "AI Chat.html" }, 
                { name: "Settings", path: "Settings.html" } 
            ];
            
            const getCurrentPage = () => {
                const path = window.location.pathname;
                const filename = path.substring(path.lastIndexOf('/') + 1);
                return filename === '' ? 'index.html' : filename;
            };
            
            const currentPage = getCurrentPage();
            
            return (
                <nav className="sticky top-0 z-50 bg-slate-950/90 backdrop-blur-md shadow-lg">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-10">
                            <div className="flex items-center">
                                <i data-lucide="activity" className="w-8 h-8 text-blue-500 mr-2"></i>
                                <span className="text-xl font-bold text-on-dark">Industrial Chatbot</span>
                            </div>
                            <div className="hidden md:flex space-x-8 relative">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.path} className={`nav-link nav-link-dark px-1 py-2 ${currentPage === link.path ? 'active' : ''}`}>
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center space-x-4">
                            <a href="login.html" className="text-secondary-on-dark hover:text-on-dark transition-colors">Sign In</a>
                            <a href="signup.html" className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">Sign Up</a>
                        </div>
                    </div>
                </nav>
            );
        };
        
        // Analytics Data Component
        const AnalyticsData = () => {
            const [analyticsData, setAnalyticsData] = React.useState([]);
            const [uptimeChart, setUptimeChart] = React.useState(null);
            const [alertChart, setAlertChart] = React.useState(null);
            
            React.useEffect(() => {
                lucide.createIcons();
                
                // Generate mock analytics data
                const generateAnalyticsData = () => {
                    const data = [];
                    const now = new Date();
                    
                    for (let i = 30; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i);
                        
                        data.push({
                            date: date.toISOString().split('T')[0],
                            uptime: 85 + Math.random() * 14,
                            alerts: Math.floor(Math.random() * 10),
                            efficiency: 75 + Math.random() * 20,
                            maintenanceEvents: Math.floor(Math.random() * 3)
                        });
                    }
                    
                    return data;
                };
                
                const data = generateAnalyticsData();
                setAnalyticsData(data);
                
                // Initialize charts after data is set
                setTimeout(() => {
                    initializeCharts(data);
                }, 100);
            }, []);
            
            const initializeCharts = (data) => {
                // Uptime Chart
                const uptimeCtx = document.getElementById('uptimeChart');
                if (uptimeCtx) {
                    if (uptimeChart) uptimeChart.destroy();
                    
                    const newUptimeChart = new Chart(uptimeCtx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.date),
                            datasets: [{
                                label: 'Uptime (%)',
                                data: data.map(d => d.uptime),
                                borderColor: '#22c55e',
                                backgroundColor: 'rgba(34, 197, 94, 0.1)',
                                borderWidth: 2,
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { labels: { color: '#cbd5e1' } }
                            },
                            scales: {
                                x: { 
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                },
                                y: { 
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                }
                            }
                        }
                    });
                    
                    setUptimeChart(newUptimeChart);
                }
                
                // Alerts Chart
                const alertCtx = document.getElementById('alertChart');
                if (alertCtx) {
                    if (alertChart) alertChart.destroy();
                    
                    const newAlertChart = new Chart(alertCtx, {
                        type: 'bar',
                        data: {
                            labels: data.map(d => d.date),
                            datasets: [{
                                label: 'Alerts',
                                data: data.map(d => d.alerts),
                                backgroundColor: 'rgba(239, 68, 68, 0.7)',
                                borderColor: '#ef4444',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { labels: { color: '#cbd5e1' } }
                            },
                            scales: {
                                x: { 
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                },
                                y: { 
                                    ticks: { color: '#94a3b8' },
                                    grid: { color: 'rgba(148, 163, 184, 0.1)' }
                                }
                            }
                        }
                    });
                    
                    setAlertChart(newAlertChart);
                }
            };
            
            const handleDownload = () => {
                let csv = "Date,Uptime (%),Alerts,Efficiency (%),Maintenance Events\n";
                analyticsData.forEach(row => {
                    csv += `${row.date},${row.uptime.toFixed(1)},${row.alerts},${row.efficiency.toFixed(1)},${row.maintenanceEvents}\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'analytics_data.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
            
            // Calculate summary statistics
            const avgUptime = analyticsData.length > 0 
                ? (analyticsData.reduce((sum, d) => sum + d.uptime, 0) / analyticsData.length).toFixed(1)
                : 0;
            
            const totalAlerts = analyticsData.reduce((sum, d) => sum + d.alerts, 0);
            const avgEfficiency = analyticsData.length > 0 
                ? (analyticsData.reduce((sum, d) => sum + d.efficiency, 0) / analyticsData.length).toFixed(1)
                : 0;
            
            return (
                <div>
                    <NavBar />
                    <div className="container mx-auto p-8">
                        <h1 className="text-2xl font-bold text-on-dark mb-8">Analytics</h1>
                        
                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-green-900 rounded-lg flex items-center justify-center mr-4">
                                        <i data-lucide="trending-up" className="w-6 h-6 text-green-400"></i>
                                    </div>
                                    <div>
                                        <p className="text-secondary-on-dark">Avg. Uptime</p>
                                        <p className="text-2xl font-bold text-on-dark">{avgUptime}%</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-red-900 rounded-lg flex items-center justify-center mr-4">
                                        <i data-lucide="alert-triangle" className="w-6 h-6 text-red-400"></i>
                                    </div>
                                    <div>
                                        <p className="text-secondary-on-dark">Total Alerts</p>
                                        <p className="text-2xl font-bold text-on-dark">{totalAlerts}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center mr-4">
                                        <i data-lucide="gauge" className="w-6 h-6 text-blue-400"></i>
                                    </div>
                                    <div>
                                        <p className="text-secondary-on-dark">Avg. Efficiency</p>
                                        <p className="text-2xl font-bold text-on-dark">{avgEfficiency}%</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-purple-900 rounded-lg flex items-center justify-center mr-4">
                                        <i data-lucide="wrench" className="w-6 h-6 text-purple-400"></i>
                                    </div>
                                    <div>
                                        <p className="text-secondary-on-dark">Maintenance Events</p>
                                        <p className="text-2xl font-bold text-on-dark">
                                            {analyticsData.reduce((sum, d) => sum + d.maintenanceEvents, 0)}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Charts Section */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <h3 className="text-lg font-semibold text-on-dark mb-4">Uptime Trend</h3>
                                <div className="chart-container">
                                    <canvas id="uptimeChart"></canvas>
                                </div>
                            </div>
                            
                            <div className="card-on-dark rounded-xl shadow-md p-6">
                                <h3 className="text-lg font-semibold text-on-dark mb-4">Alerts History</h3>
                                <div className="chart-container">
                                    <canvas id="alertChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        {/* Export Button at Bottom */}
                        <div className="flex justify-center mt-8">
                            <button 
                                onClick={handleDownload}
                                className="flex items-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors"
                            >
                                <i data-lucide="download" className="w-5 h-5 mr-2"></i>
                                Export Analytics Data
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            return (
                <div>
                    <AnalyticsData />
                </div>
            );
        };
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
